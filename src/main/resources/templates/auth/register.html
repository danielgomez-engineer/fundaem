<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Registro de Usuario</title>
</head>
<body>
<main layout:fragment="content">
    <section class="form-container">
        <h2>Registro de Usuario</h2>

        <form th:action="@{/register}" method="post" th:object="${usuarioRequest}" class="form-box">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}" placeholder="Nombre completo" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Correo" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" th:field="*{password}" required placeholder="Ej: futbol2024">

            <p class="form-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

            <button type="submit" class="btn">Registrarse</button>
        </form>

        <p class="form-footer">
            ¿Ya tienes cuenta?
            <a th:href="@{/login}">Inicia sesión</a>
        </p>
    </section>
</main>
</body>
</html>
