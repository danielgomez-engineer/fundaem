<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Iniciar Sesión</title>
</head>
<body>
<main layout:fragment="content">
    <section class="form-container">
        <h2>Iniciar Sesión</h2>

        <div th:if="${param.error}" class="form-alert error">
            Credenciales inválidas. Intenta nuevamente.
        </div>

        <div th:if="${param.logout}" class="form-alert success">
            Has cerrado sesión exitosamente.
        </div>

        <div th:if="${param.success}" class="form-alert success">
            Usuario registrado correctamente. ¡Inicia sesión!
        </div>

        <form th:action="@{/login}" method="post" class="form-box">
            <label for="username">Correo electrónico</label>
            <input type="text" id="username" name="username" placeholder="Correo" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>

            <button type="submit" class="btn">Entrar</button>
        </form>

        <p class="form-footer">
            ¿No tienes cuenta?
            <a th:href="@{/register}">Regístrate aquí</a>
        </p>
    </section>
</main>
</body>
</html>
